<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    
    <!-- Column 1: Profile -->
    <div class="column">
      <div class="container">
        <div class="up">
          <div class="nan">
            <img src="assets/image-jeremy.png" height="80" />
            </div>
            <div class="sp">
              <p>Report for</p>
              <h2>Jeremy</h2>
              <h2>Robson</h2>
            
          </div>
        </div>
        <div class="down">
          <div class="sps">
          <p>Daily</p>
          <p><strong>Weekly</strong></p>
          <p>Monthly</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Column 2 -->
    <div class="column">
      <!-- Work -->
      <div class="work-box">
        <div class="up2">
          <img src="assets/icon-work.svg" height="40" />
        </div>
        <div class="down2">
          <div class="content">
            <p>Work</p>
            <img src="assets/icon-ellipsis.svg" />
            <p class="hr">32hrs</p>
            <p class="hrs">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <!-- Exercise -->
      <div class="exercise-box">
        <div class="up3">
          <img src="assets/icon-exercise.svg" height="40" />
        </div>
        <div class="down3">
          <div class="content">
            <p>Exercise</p>
            <img src="assets/icon-ellipsis.svg" />
            <p class="hr">4hrs</p>
            <p class="hrs">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Column 3 -->
    <div class="column">
      <!-- Play -->
      <div class="play-box">
        <div class="up4">
          <img src="assets/icon-play.svg" height="40" />
        </div>
        <div class="down4">
          <div class="content">
            <p>Play</p>
            <img src="assets/icon-ellipsis.svg" />
            <p class="hr">10hrs</p>
            <p class="hrs">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <!-- Social -->
      <div class="social-box">
        <div class="up5">
          <img src="assets/icon-social.svg" height="40" />
        </div>
        <div class="down5">
          <div class="content">
            <p>Social</p>
            <img src="assets/icon-ellipsis.svg" />
            <p class="hr">5hrs</p>
            <p class="hrs">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Column 4 -->
    <div class="column">
      <!-- Study -->
      <div class="study-box">
        <div class="up6">
          <img src="assets/icon-study.svg" height="40" />
        </div>
        <div class="down6">
          <div class="content">
            <p>Study</p>
            <img src="assets/icon-ellipsis.svg" />
            <p class="hr">4hrs</p>
            <p class="hrs">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <!-- Self Care -->
      <div class="self-care-box">
        <div class="up7">
          <img src="assets/icon-self-care.svg" height="40" />
        </div>
        <div class="down7">
          <div class="content">
            <p>Self Care</p>
            <img src="assets/icon-ellipsis.svg" />
            <p class="hr">2hrs</p>
            <p class="hrs">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
